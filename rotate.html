<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">button</button>
    <img id="karthik" src="./wp2722928.jpg" alt="" width="500">

    
    
    <script>


        var btnget=document.getElementById("btn")


        var get=document.getElementById("karthik");
         
        
        btnget.addEventListener("click",hel)
        function hel(){
           
            get.style.transform="rotate(120deg)"

        }
       



      
       
    </script>
